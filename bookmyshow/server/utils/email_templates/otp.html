<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Verfication OTP</title>
</head>
<style>
    .container {
        background-color: #fff;
        border: 1px solid #eee;

    }

    .content {
        font-size: 16px;
    }

    .note {
        font-size: 16px;
    }

    .otp {
        text-align: center;
        font-weight: bold;
        font-size: 16px;
    }
</style>

<body>

    <body>
        <div class="container">
            <div class="header">
                <h2>Emain Verfication OTP</h2>
            </div>
            <h2>Hi , #(name)</h2>
            <div class="content">
                <p>Your one time Password (OTP) for reseting the password.</p>
                <table>
                    <tr>
                        <td style="
                    border-radius:6px 6px 0 0;
                    background-color: #f9f9f9;
                    padding: 10px;
                    ">
                            <div class="otp">
                                #(otp)
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="
                        border-radius:6px 6px 0 0;
                        background-color: #f9f9f9;
                        padding: 10px;
                        ">
                            <p class="note">Please use this otp to reset the password</p>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </body>
</body>

</html>
